<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Usia Kader</title>
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { color: var(--dark); text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:active { transform: scale(0.98); }
        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background: #eef9f1;
            display: none;
        }
        .res-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #d1e7dd;
            padding-bottom: 5px;
        }
        .res-value { font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <h2>Kalkulator Usia</h2>
    
    <label for="dob">Tanggal Lahir:</label>
    <input type="date" id="dob" onchange="hitungUsia()">
    
    <button onclick="hitungUsia()">Hitung Usia</button>

    <div id="result">
        <div class="res-item">
            <span>Tahun:</span>
            <span id="years" class="res-value">0</span>
        </div>
        <div class="res-item">
            <span>Bulan:</span>
            <span id="months" class="res-value">0</span>
        </div>
        <div class="res-item">
            <span>Hari:</span>
            <span id="days" class="res-value">0</span>
        </div>
        <p style="font-size: 0.8em; color: #666; margin-top: 15px;">
            *Patokan: Hari ini
        </p>
    </div>
</div>

<script>
    function hitungUsia() {
        const birthDateInput = document.getElementById('dob').value;
        if (!birthDateInput) return;

        const birthDate = new Date(birthDateInput);
        const today = new Date();

        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        // Koreksi jika hari negatif
        if (days < 0) {
            months--;
            // Ambil jumlah hari di bulan sebelumnya
            const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            days += lastMonth;
        }

        // Koreksi jika bulan negatif
        if (months < 0) {
            years--;
            months += 12;
        }

        // Tampilkan Hasil
        document.getElementById('result').style.display = 'block';
        document.getElementById('years').innerText = years + " Tahun";
        document.getElementById('months').innerText = months + " Bulan";
        document.getElementById('days').innerText = days + " Hari";
    }
</script>

</body>
</html>
