<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kader - Ketik Manual</title>
    <style>
        :root { --primary: #27ae60; --dark: #2c3e50; }
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--dark); text-align: center; margin-bottom: 20px; font-size: 1.2rem; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        
        /* Input diperbarui ke type="tel" agar keyboard angka langsung muncul di HP */
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 2px solid var(--primary); 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 18px; 
            text-align: center;
            letter-spacing: 2px;
        }

        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; background: #eef9f1; display: none; }
        .res-item { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px solid #d1e7dd; padding-bottom: 5px; }
        .res-value { font-weight: bold; }
        .category-box { margin-top: 15px; padding: 15px; border-radius: 8px; text-align: center; color: white; font-weight: bold; transition: 0.3s; }
        .cat-1 { background: #3498db; } 
        .cat-2 { background: #e67e22; } 
        .cat-3 { background: #9b59b6; }
        .cat-lulus { background: #2ecc71; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.02);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

<div class="card">
    <h2>Kalkulator Usia Cepat</h2>
    <label>Tgl Lahir (8 Angka):</label>
    <input type="tel" id="dobInput" placeholder="TglBlnThn (Contoh: 15082023)" maxlength="10">
    
    <button onclick="prosesHitung()">Hitung Sekarang</button>

    <div id="result">
        <div class="res-item"><span>Usia:</span> <span id="fullAge" class="res-value">-</span></div>
        <div class="res-item"><span>Total:</span> <span id="totalMonths" class="res-value">-</span></div>
        <div id="catBox" class="category-box">Kategori: <span id="catText">-</span></div>
    </div>
</div>

<script>
    const input = document.getElementById('dobInput');
    
    // Otomatis kasih "/" saat ngetik biar user tinggal input angka saja
    input.addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,2})(\d{0,4})/);
        e.target.value = !v[2] ? v[1] : v[1] + '/' + v[2] + (v[3] ? '/' + v[3] : '');
    });

    function prosesHitung() {
        const val = input.value;
        if (val.length < 10) return alert("Ketik 8 angka! Contoh: 01012024");

        const parts = val.split("/");
        const birthDate = new Date(parts[2], parts[1] - 1, parts[0]);
        const today = new Date();

        if (isNaN(birthDate)) return alert("Tanggal tidak valid!");

        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        if (days < 0) {
            months--;
            const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            days += lastMonth;
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        const totalBulan = (years * 12) + months;

        document.getElementById('result').style.display = 'block';
        document.getElementById('fullAge').innerText = `${years}th ${months}bln ${days}hr`;
        document.getElementById('totalMonths').innerText = `${totalBulan} Bulan`;

        const catBox = document.getElementById('catBox');
        const catText = document.getElementById('catText');
        catBox.className = "category-box";

        // Logika Kategori & Lulus Posyandu
        if (totalBulan >= 60) {
            catText.innerText = "Yey kamu sudah nggak wajib posyandu!";
            catBox.classList.add("cat-lulus");
        } else if (totalBulan >= 24) {
            catText.innerText = "Kategori 3 (24-59 bulan)"; 
            catBox.classList.add("cat-3");
        } else if (totalBulan >= 12) {
            catText.innerText = "Kategori 2 (12-23 bulan)"; 
            catBox.classList.add("cat-2");
        } else if (totalBulan >= 6) {
            catText.innerText = "Kategori 1 (6-11 bulan)"; 
            catBox.classList.add("cat-1");
        } else {
            catText.innerText = "Balita (0-5 bulan)"; 
            catBox.style.background = "#95a5a6";
        }
    }
</script>
</body>
</html>
